<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #5cb85c;
            font-size: 24px;
        }

        p {
            font-size: 16px;
            color: #333;
            margin: 20px 0;
        }

        .fa-check-circle {
            color: #5cb85c;
            font-size: 50px;
        }

        .message {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .back-button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="message">
            <i class="fas fa-check-circle"></i>
            <h1>Registration Successful!</h1>
            <p>You have been registered successfully.</p>
            <p>Please check your email for the verification link to verify your account.</p>
        </div>
        <a href="/" class="back-button">Go to Homepage</a>
    </div>
</body>

</html>
